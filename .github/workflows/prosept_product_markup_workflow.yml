name: prosept product markup workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Test with flake8
      run: |
        python -m flake8
  
  build_and_push_to_docker_hub:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub backend
        uses: docker/build-push-action@v2 
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/prosept_product_markup:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub

    steps:
    - name: executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
            sudo docker-compose stop
            sudo docker-compose rm -f backend
            sudo docker image rm -f ${{ secrets.DOCKER_USERNAME }}/prosept_product_markup:latest
            touch .env
            echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
            echo APP_TITLE=${{ secrets.APP_TITLE }} >> .env
            echo APP_DESCRIPTION=${{ secrets.APP_DESCRIPTION }} >> .env
            echo SECRET=${{ secrets.SECRET }} >> .env
            echo FIRST_SUPERUSER_EMAIL=${{ secrets.FIRST_SUPERUSER_EMAIL }} >> .env
            echo FIRST_SUPERUSER_PASSWORD=${{ secrets.FIRST_SUPERUSER_PASSWORD }} >> .env
            echo FIRST_SUPERUSER_FIRST_NAME=${{ secrets.FIRST_SUPERUSER_FIRST_NAME }} >> .env
            echo FIRST_SUPERUSER_LAST_NAME${{ secrets.FIRST_SUPERUSER_LAST_NAME }} >> .env
            echo MATCHING_COUNT=${{ secrets.MATCHING_COUNT }} >> .env
            sudo docker-compose pull
            sudo docker-compose up -d

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_USER }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} alredy done!
